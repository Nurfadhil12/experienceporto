
<div  style="display: flex;">
  <div class="col-6">
    <h2 mat-dialog-title>Add Company Staff for CASTORAMA France SAS</h2>
  </div>
  <div  class="col-6"align="end" mat-dialog-close>
    <img src="../assets/gambar/icon13.png"  alt="" style="max-width: 30px; " >
  </div>
</div>
<hr>
<mat-dialog-content>
  <div>
    <div>
        <div class="row">
          <div class="col-3"> 
            <mat-form-field class="example-full-width">
                <input matInput placeholder="Mail" required >
            </mat-form-field>
          </div>
          <div class="col-3">
              <button mat-button  style="background-color: #c0bfbf;">Check Email Availability</button>
          </div>
          <div class="col-3">

          </div>
          <div class="col-3">

          </div>
        </div>
        
    </div>
  </div>
  <div>
      <div class="row">
          <div class="col-3">
            <mat-radio-group aria-label="Select an option">
              <mat-label style="margin: 10px;">Cavility</mat-label>
              <mat-radio-button value="1" style="margin: 10px;">Mr</mat-radio-button>
              <mat-radio-button value="2 " style="margin: 10px;">Mrs</mat-radio-button>
            </mat-radio-group>
          </div>
          <div class="col-3">
            <mat-form-field class="example-full-width">
                <input matInput placeholder="First Name" required >
            </mat-form-field>
          </div>
          <div class="col-3">
            <mat-form-field class="example-full-width">
                <input matInput placeholder="Last Name" required >
            </mat-form-field>
          </div>
          <div class="col-3">
            <mat-form-field class="example-full-width">
                <input matInput placeholder="Position" required >
            </mat-form-field>
          </div>
      </div>
      <div class="row">
        <div class="col-3">
          <mat-form-field class="example-full-width">
              <input matInput placeholder="Office Phone" required >
          </mat-form-field>
        </div>
        <div class="col-3">
          <mat-form-field class="example-full-width">
              <input matInput placeholder="Direct Line" required >
          </mat-form-field>
        </div>
        <div class="col-3">
          <mat-form-field class="example-full-width">
              <input matInput placeholder="Mobile Phone" required >
          </mat-form-field>
        </div>
        <div class="col-3">
        </div>
    </div>
    <div class="row">
        <div class="col-3">
            <mat-form-field appearance="fill" style="width: 182px;">
                <select matNativeControl required >
                  <option value="volvo">Company</option>
                  <option value="saab">Saab</option>
                  <option value="mercedes">Mercedes</option>
                  <option value="audi">Audi</option>
                </select>
            </mat-form-field>
        </div>
        <div class="col-3">
            <mat-form-field appearance="fill" style="width: 182px;">
                <select matNativeControl  required >
                  <option value="volvo">CASTORAMA france SAS</option>
                  <option value="saab">Saab</option>
                  <option value="mercedes">Mercedes</option>
                  <option value="audi">Audi</option>
                </select>
              </mat-form-field>
        </div>
        <div class="col-3">
            <mat-form-field appearance="fill" style="width: 182px;">
                <select matNativeControl  required >
                  <option value="volvo">Select User Type</option>
                  <option value="saab">Saab</option>
                  <option value="mercedes">Mercedes</option>
                  <option value="audi">Audi</option>
                </select>
              </mat-form-field>
        </div>
        <div class="col-3">
        </div>
    </div>
  </div>
</mat-dialog-content>
<mat-dialog-actions align="center">
  <button mat-button mat-dialog-close style="background-color: red; color: #fff;">Cancel</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Submit</button>
</mat-dialog-actions>
